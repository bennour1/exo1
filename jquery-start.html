        $(document).ready(function() {
            var $h1 = $("h1");

                            pos++;
                            return `${pos} Bonjour (${oldValue})`;
                        }
                    );
                })
                .show(1000);
          $h1.eq(2).css("color", "red").attr("lang","de").addClass("alert").addClass("alert-danger");
            $h1.eq(1).css("color", "#dc3545").attr("lang","de").addClass("alert").addClass("alert-secondary");
            $h1.eq(3).css("color", "#ffc107")
                .attr("lang","de").addClass("alert").addClass("alert-warning");
            
        });
