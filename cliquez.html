<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cliquer moi</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="container-fluid">


    <div class="row justify-content-center">
        <button class="btn btn-primary m-4">cliquez moi !</button>
    </div>
    <center><button id="okoo" type="button" class="btn btn-warning m-4">Cliquez moi !</button></center>





    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        /*  $(document).ready(function() {
            $("#okoo").on("click", function() {
                $(this).text("On m'a cliqueé");
            })

        });*/
        $(document).ready(function() {
            var nbClick = 0;
            $("button").click(function() {
                nbClick++;
                var message = "je suis cliqué";

                if (nbClick > 3) {
                    message = "Foutez moi la paix";
                    $(this).attr("disabled", "disabled");
                }
                $(this).text(message)
                    .removeClass("btn-primary")
                    .addClass("btn-success");
            })
        });
    </script>

</body></html>
